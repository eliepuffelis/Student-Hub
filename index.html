<!DOCTYPE html>
<html>

<head>
    <title>Student Hub</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="titleBar">STUDENT HUB</div>
        
        
        <div id="greeting" class="toolPage">
            <div id="loginRegisterContainer">
                <button class="greetingButtons">LOGIN</button>
                <button class="greetingButtons">REGISTER</button>
            </div>
        </div>
        <div id="test2Container" class="toolPage"></div>
        <div id="gradeCalculatorContainer" class="toolPage"></div>
        <div id="test3Container" class="toolPage"></div>
        <div id="test4Container" class="toolPage"></div>
        <div id="toolBar">
            <div id="toolBarLeft">
                <div id="toolContainer">

                    <div class="tools" onclick="openToolPage(0)">
                        <div id="home"></div>
                        <label class="toolLabel" for="">HOME</label>
                    </div>
                    <div class="tools" onclick="openToolPage(1)">
                        <div id="gpaCalculator"></div>
                        <label class="toolLabel" for="">GPA</label>
                        <label class="toolLabel" for="">CALCULATOR</label>
                    </div>
                    <div class="tools" onclick="openToolPage(2)">
                        <div id="gradeCalculator"></div>
                        <label class="toolLabel" for="">GRADE</label>
                        <label class="toolLabel" for="">CALCULATOR</label>
                    </div>
                    <div class="tools" onclick="openToolPage(3)">
                        <div id="planner"></div>
                        <label class="toolLabel" for="">PLANNER</label>
                    </div>
                    <div class="tools" onclick="openToolPage(4)">
                        <div id="textbooks"></div>
                        <label class="toolLabel" for="">TEXTBOOKS</label>
                    </div>

                </div>
            </div>
            <div id="toolButton" onclick="toggleToolBar()">
                <div id="toolButtonIcon"></div>
            </div>
        </div>
    </div>
</body>

</html>
